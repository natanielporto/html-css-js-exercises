<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pet Shop Avenida</title>
  <link rel="stylesheet" type="text/css" href="./reset.css" media="screen" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./index.css" media="screen" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
  <navbar class="nav d-flex align-items-center justify-content-between">
    <div class='ml-5 mt-1'>
      <span class='name'><a href='index.html' class='name'>Pet Top Avenida</a></span>
    </div>
    <div class='mr-5 mt-3'>
      <button class='btn-success mr-4 p-2 hov'>Cadastro <i class="far fa-address-book ml-1"></i></button>
      <button class='btn-primary mr-4 p-2 hov'>Login <i class="fas fa-angle-double-right ml-1"></i></button>
      <button class='btn-primary p-2 hov'>Pedidos <i class="fas fa-shopping-cart"></i></button>
    </div>    
  </navbar>
  <div class='bg d-flex align-items-center'>
    <div>
      <div class='jumbotron jumb end'>
        <div class='text-white'>
          <h2>PET TOP</h2>
          <h2>AVENIDA</h2>
          <p class='my-2'>Pets para adoção: um pode ser seu.</p>
            <div id="carouselExampleInterval" class="carousel slide crsl" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active" data-interval="10000">
                  <img src="https://images.unsplash.com/photo-1425082661705-1834bfd09dca?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1355&q=80" class="d-block w-100 h-50" alt="Imagem de um hamster para adoção.">
                </div>
                <div class="carousel-item" data-interval="2000">
                  <img src="https://images.unsplash.com/photo-1551887373-3c5bd224f6e2?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="d-block w-100 h-50" alt="Imagem de um cachorro para adoção.">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1502641960251-c175da3bf508?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=967&q=80" class="d-block w-100 h-50" alt="Imagem de um camaleão para adoção.">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1580229845559-c88c9368cb9e?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" class="d-block w-100 h-50" alt="Imagem de um cachorro para adoção.">
                </div>
                <div class="carousel-item">
                  <img src="https://images.unsplash.com/photo-1588630218695-1208e95dc648?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1351&q=80" class="d-block w-100 h-50" alt="Imagem de gatos para adoção.">
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleInterval" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleInterval" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
              <a href='index.html' class='voltar'><i class="fas fa-fast-backward mr-2 my-2"></i>Voltar</a>
              <footer class='text-gray'>Todos os direitos reservados.</footer>
            </div>
          </div>
        </div>
      </div>
    </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>
</html>
